<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var me = ['Park','ye','eun'];
    </script>
    <h2>get</h2>
    <script>
      document.writeln(me);
      document.write(me[0]);
      document.write(me[1]);
      document.write(me[2]);
    </script>
    <h2>add</h2>
    <script>
      me.push('silver');
      me.unshift('lulu');
    </script>
    <h2>Count</h2>
    <script>
      document.write(me.length);
    </script>
    <h2>reget</h2>
    <script>
      document.write(me);
    </script>
  </body>
</html>
