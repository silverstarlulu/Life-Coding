<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var family = ['Dad', 'Mom', 'Sister', 'me', 'dog'] ;
    </script>
    <h2>My Family</h2>
    <ul>
      <script>
        var i = 0;
        while(i < family.length){
          document.write('<li><a href="http://a.com/'+family[i]+'">'+family[i]+'</li>');
          i++;
        }
      </script>
    </ul>
  </body>
</html>
